<div class="container">
    <br>
    {% if is_paginated %}

        <ul class="pagination ag-flex-center">
            {% if page_obj.has_previous %}
                <li class="page-item mr-1 ag-pagination-item ag-pagination-border">
                    <a href="?page={{page_obj.previous_page_number}}" class="ag-pagination-item ag-pagination-border page-link">
                        <i class="mdi mdi-chevron-double-left f-15"></i>
                    </a>
                </li>
            {% endif %}

            {% for i in paginator.page_range %}
                    <li class="page-item {% if page_obj.number == i %} active {%endif%}">
                        <a href="?page={{i}}" class="ag-pagination-item page-link ag-border">{{i}}</a>
                    </li>
            {% endfor %}

            {% if page_obj.has_next %}
                <li class="page-item ml-1">
                    <a href="?page={{page_obj.next_page_number}}" class="ag-pagination-item ag-pagination-border page-link">
                        <i class="mdi mdi-chevron-double-right f-15"></i>
                    </a>
                </li>
            {% endif %}
        </ul>
    {%endif%}
</div>
